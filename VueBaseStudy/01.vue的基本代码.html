<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引用vue.js类库 -->
    <script src="./lib/vue.js"></script>
   
</head>


<body>
    <!-- {{}} 代表:插值表达式 -->
    <!-- 将来new 的vue实例，会控制这个 元素中的所有内容 -->
    <!-- 注意:实例所控制的这个元素区域，就是我们的V  -->
    <div id="app">
        <p>{{msg}}</p>
        <div>{{search}}</div>
    </div>
    <!-- 创建一个vue的实例 -->
    <!-- 当我们导入包之后，在浏览器的内存中，就多了一个vue构造函数 -->
    <script>
        //注意:我们new 出来的这个vm对象，就是我们MVVM中的 vm调度这
        var vm=new Vue({
            el:'#app',//表示:当前我们new的这个vue实例，要控制页面上的那个区域
            //这里的data就是MVVM中的M,专门用来保存每个页面的数据的
            data:{//data 属性中，存放的是el中要用到的数据
             msg:"欢迎学习vue.js",//通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素，【前端的vue之类的框架，不提倡我们去手动操作DOM元素了】
             search:"学习新知识"
      
            }
        })
      
      </script>
    
</body>
</html>
