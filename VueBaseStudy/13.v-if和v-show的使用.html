<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 定义一个区域 -->
    <div id="app">
        <input type="button" value="tragger" @click="flag=!flag">

        <!-- v-if 的特点：每次都会重新删除或者创建元素 -->
        <!-- v-show 的特点：每次不会重新进行DOM的删除和创建，只是切换了元素的display：none 样式 -->

        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->

        <!-- 如果元素设计到频繁的切换，最后不要使用v-if -->
        <!-- 如果元素可能永远不会被显示出来，最后使用v-show  -->
        <h1 v-if="flag">这是使用v-if控制的元素</h1>
        <h4 v-show="flag">这是使用v-show控制的元素</h4>
    </div>
    <script>
        //创建一个vue实例区域
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {}
        })
    </script>
</body>

</html>
