<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 定义一个区域 -->
    <div id="app">
        <h3>{{msg}}</h3>

        <!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V ,无法实现数据的双向绑定 -->
        <!-- <input type="text" :value="msg" style="width: 240px;"> -->

        <!-- 使用 v-model 指令，可以实现 表单元素和Model 中数据的双向数据绑定 -->
        <!-- 注意：v-model只能运用在表单元素中 -->
        <!-- input(radio  text  address  email……) select  CheckBox textarea  -->
        <input type="text" v-model="msg" style="width: 240px;">
    </div>
    <script>
        //创建一个vue实例区域
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "良鹏非常优秀，正在自学vue.js,加油！！！"
            },
            methods: {}
        })
    </script>
</body>

</html>
