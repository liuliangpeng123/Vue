<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h5>{{msg}}</h5>
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" v-bind:value="result" @click="totle">
        <input type="text" v-model="n3">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "简易计算器练习",
                result: "=",
                n1: 0,
                n2: 0,
                n3: 0,
                opt: "+"
            },
            methods: {
                totle() {
                    //获取数据
                    // switch (this.opt) {
                    //     case '+':
                    //         this.n3 = parseInt(this.n1) + parseInt(this.n2)
                    //         break;
                    //     case '-':
                    //         this.n3 = parseInt(this.n1) - parseInt(this.n2)
                    //         break;
                    //     case '*':
                    //         this.n3 = parseInt(this.n1) * parseInt(this.n2)
                    //         break;
                    //     case '/':
                    //         this.n3 = parseInt(this.n1) / parseInt(this.n2)
                    //         break;
                    // }
                    //eval 自动将表达式计算出来
                    this.n3 = eval(parseInt(this.n1) + this.opt + parseInt(this.n2))
                }
            }
        })
    </script>
</body>

</html>
