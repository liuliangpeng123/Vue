<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 定义一个区域 -->
    <div id="app">
        <label>id:
            <input type="text" v-model="id">
        </label>
        <label>name:
            <input type="text" v-model="name">
        </label>
        <input type="button" :value="btn" @click="add">
        <!-- 注意：v-for 循环的时候，key 属性只能使用 number或者string -->
        <!-- 注意：key在使用的时候，必须使用v-bind 属性绑定的形式，制定key的值 -->
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果v-for 有问题，
            必须在使用 v-for 的同时，指定唯一字符串、数字类型：key 值 -->
        <p v-for="item in datalist" :key="item.id">
            <input type="checkbox">索引:{{i}}--{{item.name}}
        </p>
    </div>
    <script>
        //创建一个vue实例区域
        var vm = new Vue({
            el: '#app',
            data: {
                id: "",
                name: "",
                btn: "添加",
                datalist: [
                    { id: 1, name: "刘德华" },
                    { id: 2, name: "黎明" },
                    { id: 3, name: "郭富城" },
                    { id: 4, name: "张学友" },
                    { id: 5, name: "刘良鹏" }
                ]
            },
            methods: {
                add() {
                    // this.datalist.push({ id: this.id, name: this.name })//从最后开始添加
                    this.datalist.unshift({ id: this.id, name: this.name })//从最前开始添加
                }
            }
        })
    </script>
</body>

</html>
