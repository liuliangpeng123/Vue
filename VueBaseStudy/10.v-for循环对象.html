<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 定义一个区域 -->
    <div id="app">
        <p v-for="(val,key,i) in user">值是:{{val}}--键值:{{key}}--索引:{{i}}</p>
    </div>
    <script>
        //创建一个vue实例区域
        var vm = new Vue({
            el: '#app',
            data: {
                user: { id: 1, name: "订单", gender: '男' }
            },
            methods: {}
        })
    </script>
</body>

</html>
