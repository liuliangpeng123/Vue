<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <!-- 定义一个区域 -->
    <div id="app">
        <!-- <h1 :style="{color:'red','font-weight':200}">之二是一个h1</h1> -->
        <!-- 内联样式 -->
        <h1 :style="[objstlyel1,objstlyel2]">之二是一个h1</h1>
    </div>
    <script>
        //创建一个vue实例区域
        var vm = new Vue({
            el: '#app',
            data: {
                objstlyel1: { color: 'red', 'font-weight': 200 },
                objstlyel2: { 'font-style': 'italic' }
            },
            methods: {}
        })
    </script>
</body>

</html>
